version: "3.8"
services:
  postgresdb:
    image: postgres:16.2
    ports:
      - 5431:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - converta-network
    env_file:
      - "$PWD/ConvertaApi/.postgres.env"

  converta-api:
    image: oraio/converta-api:latest
    ports:
      - 8080:8080
    networks:
      - converta-network
    env_file:
      - "$PWD/ConvertaApi/.env"

volumes:
  postgres-data:

networks:
  converta-network:
    name: converta-network
    external: true
